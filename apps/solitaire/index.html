<html>
    <head>
        <meta charset="utf-8"/>
        <script src="/static/wasm_exec.js"></script>
        <script>
            const go = new Go();
            WebAssembly.instantiateStreaming(fetch("solitaire.wasm"), go.importObject).then((result) => {
                go.run(result.instance);
            });
        </script>
        <title>Klondike Solitaire</title>
        <link rel="stylesheet" href="solitaire.css">
</head>
    <body>
        <div id="game-board">
        </div>
    </body>
</html>
