<html>
	<head>
		<script src="/static/wasm_exec.js"></script>
		<script>
			const go = new Go();
			WebAssembly.instantiateStreaming(fetch("/lissajous/lissajous.wasm"), go.importObject).then((result) => {
				go.run(result.instance);
			});
		</script>
		<link rel="stylesheet" href="/lissajous/lissajous.css">
	</head>
	<body>
		<canvas id="canvas"></canvas>
		<div class="controls">
			<div>
				<label for="size">Size</label>
				<input type="range" id="size" min="50" max="500" value="200" step="1">
				<span id="size-value">200</span>
			</div>
			
			<div>
				<label for="resol">Resolution</label>
				<input type="range" id="resol" min="0.0001" max="0.01" step="0.0001" value="0.001">
				<span id="resol-value">0.001</span>
			</div>
			<div>
				<label for="freq">Frequency</label>
				<input type="range" id="freq" min="1" max="10" step="0.1" value="3">
				<span id="freq-value">3</span>
			</div>
			<div>
				<label for="speed">Speed</label>
				<input type="range" id="speed" min="0.0001" max="0.01" step="0.0001" value="0.001">
				<span id="speed-value">0.001</span>
			</div>
		</div>
	</body>
</html>
