<html>
    <head>
        <meta charset="utf-8"/>
        <script src="wasm_exec.js"></script>
        <script>
            const go = new Go();
            WebAssembly.instantiateStreaming(fetch("explorers.wasm"), go.importObject).then((result) => {
                go.run(result.instance);
            });
        </script>
        <title>Explorers System Map</title>
        <link rel="stylesheet" media="screen" type="text/css" href="map-display.css" />
    </head>
    <body>
        <div id="map">
            <div id="map-contents">
                <svg xmlns="http://www.w3.org/2000/svg" id="map-svg">
                    <defs>
                        <marker id="triangle" viewBox="0 0 30 30" refX="30" refY="15" markerUnits="strokeWidth" markerWidth="12" markerHeight="9" orient="auto">
                            <path d="M 0 0 L 30 15 L 0 30 z" class="spiny-rat"></path>
                        </marker>
                        <marker id="triangle-hilite" viewBox="0 0 30 30" refX="30" refY="15" markerUnits="strokeWidth" markerWidth="12" markerHeight="9" orient="auto">
                            <path d="M 0 0 L 30 15 L 0 30 z" class="spiny-rat-hilite"></path>
                        </marker>
                    </defs>
                </svg>
            </div>
        </div>
        <div id="right-panel">
            <div id="settings">
                <h1>Settings</h1>
            </div>
            <div id="data">
                <h1>Data</h1>
                <div id="data-contents">
                </div>
            </div>
        </div>
    </body>
</html>
