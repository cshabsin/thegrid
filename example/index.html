<html>
    <head>
        <meta charset="utf-8"/>
        <script src="wasm_exec.js"></script>
        <script>
            const go = new Go();
            WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
                go.run(result.instance);
            });
        </script>
        <title>Explorers System Map</title>
        <link rel="stylesheet" media="screen" type="text/css" href="map-display.css" />
    </head>
    <body>
        <div id="map">
            <div id="map-contents">
            </div>
        </div>
        <div id="right-panel">
            <div id="settings">
                <h1>Settings</h1>
            </div>
            <div id="data">
                <h1>Data</h1>
                <div id="data-contents">
                </div>
            </div>
        </div>
    </body>
</html>
