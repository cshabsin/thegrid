<html>

<head>
    <meta charset="utf-8" />
    <script src="/static/wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("animdemo.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
        });
    </script>
    <title>SVG Animation Demo</title>
    <link rel="stylesheet" media="screen" type="text/css" href="animdemo.css" />
</head>

<body>
    <canvas id="map-canvas" width="10000" height="10000"></canvas>
</body>

</html>
